<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos do Brasileirão</title>
</head>
<body>
<script>
    function pulandolinha(){
        document.writeln("<br> <br>");
    }
    function calculaPontos(vitorias,empates){
        var pontos = vitorias * 3 + empates;
        return pontos;
    }
    const pontosAnterior = 40;

    var time = prompt("Que time você torce?");
    var vitorias = parseInt (prompt ("Quantas vitórias teve " + time + " em 2019?"));
    var empates = parseInt(prompt ("E empatou quantas?"));

    var pontos = calculaPontos(vitorias,empates);
    document.writeln("No Brasileirão " + time + " está com " + pontos + " pontos,");

    if(pontos > 40){
        document.writeln(time + " , pontuação maior que a de 2019, #vemtitulo!");
    }else if (pontos < 40){
        document.writeln(time + " , pontuação menor que a de 2019, vamos recuperar!");
    }else {
        document.writeln(" ou seja, a mesma pontuação de 2019");
    }

</script>   
</body>
</html>
