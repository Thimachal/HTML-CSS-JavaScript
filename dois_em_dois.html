<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois em dois</title>
</head>
<body>
<script>
    function pulandolinha(){
        document.writeln("<br>");
    }
    function poeNaTela(texto){
        document.writeln(texto);
    }

    

    var contador = 0;
    while (contador <100){
        contador = contador + 2;
        poeNaTela(contador);
        pulandolinha();
        if (contador == 100){
         poeNaTela("FIM");
        }
    }
</script>    
</body>
</html>
