<!DOCTYPE html>
<html>
    <head>  
        <title>Tabelas</title>
    </head>
<body>
    <table border="5"><!--o border é o contorno da tabela-->
        <caption><b>Mini Cadastro de Roupas</b></caption><!--tag titulo da tabela-->
        <tr><!--tag de linha da tabela-->
            <th>Nome Produto</th><!--tag de coluna da tabela-->
            <th>Tamanho</th>
            <th>Cor</th>
        </tr>
        <tr>
            <td>Camisa</td><!--tag de linha de inserção de dado-->
            <td>G</td>
            <td>Azul</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>42</td>
            <td>Azul</td>
        </tr>
        <tr>
            <td>Blusa</td>
            <td>P</td>
            <td>Vermelho</td>
        </tr>
        <tr>
            <td>Meia</td>
            <td>M</td>
            <td>Preto</td>
        </tr>
    </table>
</body>
</html>
