<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gerações desde 1500</title>
</head>
<body>
       <script>
        function pulandoLinha(){

            document.writeln("<br>");
        }
        function Geracoes(anoAtual,anoBrasil){
            
            result = (anoAtual-anoBrasil)/28;

            document.writeln("Quer saber quantas gerações se passaram? A resposta: " + Math.round(result));
        }
        Geracoes(2021,1500);
        pulandoLinha();
    </script>
</body>
</html>
