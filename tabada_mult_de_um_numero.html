<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Mult. de um Número</title>
</head>
<body>
    <script>
        function pulandolinha(){
        document.writeln("<br>");
        }
        function poeNaTela(texto){
        document.writeln(texto);
        }
        function multiPlica(num){
            for (cont = 1; cont <=10; cont++){
            poeNaTela(num*cont);
            pulandolinha();
            }
        }

        var cont=0;
        var numero=0;
        numero = prompt("Digite o número a ser multiplicado");

        multiPlica(numero);

    </script>    
</body>
</html>
