<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho-Adivinhe o número avançado</title>
</head>
<body>
<script>
        function numeroDigitado(){
        var numeroDigitado = prompt("Digite um número de 0 a 10");
         var numAle = numeroAleatorio();
            if (numeroDigitado == numAle){
                document.writeln("Parabéns você acertou! O número era: " + numAle);
            }else if(numeroDigitado > numAle){
                document.writeln("Errrrrou! O número estava mais baixo, era o " + numAle);
            }else{

            document.writeln("Errrrrou! O número estava mais alto, era o " + numAle);
            }
    }
    function numeroAleatorio(){
       var numeroAleatorio = Math.round(Math.random()*10);
       return numeroAleatorio;
    }

numeroDigitado();

</script>   
</body>
</html>
