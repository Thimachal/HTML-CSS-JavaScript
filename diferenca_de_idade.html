<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Diferença de Idade</title>

<body>
       <script>
        function pulandoLinha(){

            document.writeln("<br>");
        }
        function mostraIdade(idade1,idade2){
