<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrescente 20 a 0</title>
</head>
<body>
<script>

function pulandolinha(){
        document.writeln("<br>");
    }
    function poeNaTela(texto){
        document.writeln(texto);
    }
    var contador = 20;
    while (contador >= 0){          
            poeNaTela(contador);
            pulandolinha();
            contador = contador - 1; 
    }
    poeNaTela("FIM");
</script>
</body>
</html>
