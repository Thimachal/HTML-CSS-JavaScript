<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo 30 a 40</title>
</head>
<body>
<script>
    function pulandolinha(){
        document.writeln("<br>");
    }
    function poeNaTela(texto){
        document.writeln(texto);
    }

    var contador = 30;
    while (contador <= 40){
                     
        if ((contador !== 33) && (contador !== 37)){
            poeNaTela(contador);
            pulandolinha();
        }
        contador = contador + 1; 
    }
    poeNaTela("FIM");

</script>    
</body>
</html>
